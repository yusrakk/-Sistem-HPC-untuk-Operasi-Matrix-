# HPC Matrix Operations System Configuration

# Matrix computation settings
MATRIX_SIZE=4096
DATA_TYPE=double

# MPI settings
DEFAULT_NUM_PROCESSES=4
MAX_NUM_PROCESSES=16

# OpenMP settings
DEFAULT_NUM_THREADS=4
MAX_NUM_THREADS=8

# Storage settings
STORAGE_DIR=data/distributed
RESULTS_DIR=results
USE_COMPRESSION=true
CHUNK_SIZE=1024

# Monitoring settings
MONITORING_INTERVAL=0.5
ENABLE_RESOURCE_MONITOR=true
MONITOR_CPU=true
MONITOR_MEMORY=true
MONITOR_NETWORK=true
MONITOR_DISK=true

# Scaling test settings
STRONG_SCALING_PROCESSORS=1,2,4,8
WEAK_SCALING_CONFIGS=1:2048,2:2896,4:4096,8:5792

# Performance thresholds
MIN_EFFICIENCY_PERCENT=70
WARNING_COMM_OVERHEAD_PERCENT=30

# Output settings
GENERATE_PLOTS=true
PLOT_FORMAT=png
PLOT_DPI=300
SAVE_RAW_DATA=true
